name: Update ecanlitvizle-org

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours (Yorumunuza göre düzelttim, */2 her 2 saattir)
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TV }} # <--- 1. DEĞİŞİKLİK: 403 hatası için PAT (TV) token'ı kullan.
        ref: 'TV'               # <--- 2. DEĞİŞİKLİK: 'main' yerine 'TV' dalını checkout et.

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Run scraper
      env:
        GITHUB_USER: ${{ github.repository_owner }}
        GITHUB_REPO: ${{ github.event.repository.name }}
        # GITHUB_BRANCH burada ayarlanmadığı için .py dosyası varsayılan olan 'TV'yi kullanacak. Bu istediğimiz şey.
      run: python ecanlitvizle-org.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ecanlitvizle-org/ playlists/
        
        # Sadece değişiklik varsa commit at ve push'la
        git diff --quiet && git diff --staged --quiet || {
          git commit -m "Update denemeyt [CI]"
          
          # <--- 3. DEĞİŞİKLİK: 'main' yerine 'TV' dalından pull ve 'TV' dalına push yap.
          git pull --rebase origin main
          git push origin HEAD:main
        }
